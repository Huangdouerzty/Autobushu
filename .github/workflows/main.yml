name: Auto Bushu Daily

on:
  schedule:
    - cron: '0 19 * * *'  # 北京时间凌晨 3 点
  workflow_dispatch:

jobs:
  run-bushu:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install selenium
        pip install webdriver-manager

    - name: Run script
      run: python buhsu.py

